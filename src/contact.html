<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>our contact</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h3 class="text-center mx-9 mt-2 font-bold text-[3.5rem] bg-[white] mb-[0.75rem] text-[#474747]">Contact Us</h3>
    <section class="flex w-[45.5rem] h-[30.313rem] bg-[#D1BCE3] mx-[5rem] ">
        <div class="mx-[2rem] mt-[5rem]">
             <h5 class="mb-[1.438rem]">Contact Us</h5>
             <p class="">Thank you for considering reaching out to us your input and enquiries are valuable to us, and we here to assist you in any way 
                we can. Please find the various channel through which you can get in touch with us</p>
        </div>
        <div class="bg-[#F5F3F3] w-[30.937rem] h-[24.8rem] rounded-[8px] mb-[2rem] mt-[2em] mr-[1rem]">
            <form  >
              <input type="text" value="Name" class="mx-[1.313rem] w-[15rem] h-[2rem] font-bold bg-white rounded-[5px] text-[8px] mb-[1rem] mt-[2rem]">
              <input type="email" value="Email" class="mx-[1.313rem] w-[15rem] h-[2rem] font-bold bg-white rounded-[5px] text-[8px] mb-[1rem]">
              <input type="text" value="Subject" class="mx-[1.313rem] w-[15rem] h-[2rem] font-bold bg-white rounded-[5px] text-[8px] mb-[1rem]">
              <textarea name="message" id="message" cols="50" rows="10" class="mx-[1.313rem] mt-[1rem] rounded-[5px] font-bold text-[8px] bg-white">Message</textarea>
              <button class="text-white bg-[#6F3891] mx-[1.313rem] w-[15rem] h-[2rem] font-bold rounded-[5px] text-[8px] mt-[1rem]">Submit</button>
            </form>
        </div>   
    </section>
</body>
</html>
